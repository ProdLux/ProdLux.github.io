<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Epilogue%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <title>Venta</title>
  </head>
  <body class="bg-gray-100 max-w-screen overflow-x-hidden overflow-y-auto">
    <div class="relative flex min-h-screen flex-col justify-between" style='font-family: Epilogue, "Noto Sans", sans-serif;'>
      <div>

 <!-- Encabezado -->
        <div class="flex items-center bg-white p-4 pb-2 justify-center">
          <h2 class="text-[#181611] text-lg font-bold leading-tight tracking-[-0.015em]">Compren</h2>
        </div>

        <!-- Lista de productos en un único contenedor grid -->
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 p-4">
          <!-- DORITOS -->
          <div class="flex flex-col gap-2 pb-3">
            <div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl" style='background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_DXj-YkONKK91p3rdeJyLGXAxv3pRlofzD4_LPPDJX67e2Lc5b6KwSac&s=10");'></div>
            <p class="text-[#181611] text-sm sm:text-base font-medium">Doritos</p>
            <p class="text-[#897f61] text-xs sm:text-sm">$25</p>
          </div>

          <!-- RUFFLES -->
          <div class="flex flex-col gap-2 pb-3">
            <div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl" style='background-image: url("https://www.superaki.mx/cdn/shop/files/7501011167469_200923_8c0113d1-cbfc-4aca-82db-0dbbd8336b10.webp?v=1695311673");'></div>
            <p class="text-[#181611] text-sm sm:text-base font-medium">Ruffles</p>
            <p class="text-[#897f61] text-xs sm:text-sm">$25</p>
          </div>

          <!-- SABRITAS -->
          <div class="flex flex-col gap-2 pb-3">
            <div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl" style='background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTtn8JP_dk62eqPHJ_VuXPk6_TQrDr3G-BCO8yrjp8hxklE1dNdHBD_FM_&s=10");'></div>
            <p class="text-[#181611] text-sm sm:text-base font-medium">Sabritas</p>
            <p class="text-[#897f61] text-xs sm:text-sm">$25</p>
          </div>

          <!-- TOSTITOS -->
          <div class="flex flex-col gap-2 pb-3">
            <div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl" style='background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSB7TwznxdWVm0sIzqqdp2lEqElbUWyqoKNXlKx8kAXU0YrbriaY4Whmuc&s=10");'></div>
            <p class="text-[#181611] text-sm sm:text-base font-medium">Tostitos</p>
            <p class="text-[#897f61] text-xs sm:text-sm">$22</p>
          </div>

          <!-- OREOS -->
          <div class="flex flex-col gap-2 pb-3">
            <div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl" style='background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpU302ed2n9oqWvSEWQkoPwh5etP78TqPiWVo_F6QkF5SWon0fN7D6paUQ&s=10");'></div>
            <p class="text-[#181611] text-sm sm:text-base font-medium">Oreos</p>
            <p class="text-[#897f61] text-xs sm:text-sm">PROXIMAMENTE</p>
          </div>

          <!-- MINI HERSHEY'S -->
          <div class="flex flex-col gap-2 pb-3">
            <div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl" style='background-image: url("https://chedrauimx.vtexassets.com/arquivos/ids/46001304/7501024515615_02.jpg?v=638788036123100000");'></div>
            <p class="text-[#181611] text-sm sm:text-base font-medium">Mini Hershey's</p>
            <p class="text-[#897f61] text-xs sm:text-sm">1 = $5 <br> 2 = $8 <br> </p>
          </div>
        </div>

        <!-- Botón de contacto (WhatsApp) -->
        <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2">
          <a
            href="https://wa.me/526624496116?text=Hola"
            target="_blank"
            class="flex items-center justify-center w-full bg-green-500 text-white rounded-lg py-3 text-base font-medium"
          >
            Enviar mensaje a WhatsApp
          </a>
        </div>
      </div>
    </div>
  </html>
